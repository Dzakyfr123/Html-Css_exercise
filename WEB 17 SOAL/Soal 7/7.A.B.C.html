<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.a{
            border-radius: 8px;
        }
        img.b{
        width: 200px;
        height: 200px;
        border-radius: 0px;
        object-fit: cover;
        
        }
        img.c{
            width: 200px;
        height: 200px;
        border-radius: 0px;
        object-fit: cover;
        border-radius: 50%;
        }
    </style>
</head>
<body>
    <img src="12.webp" alt="" style="width: 200px;" class="a"> <br><img src="12.webp" alt=""  class="b">
    <img src="12.webp" alt="" style="width: 200px;" class="c">
</body>
</html>
